Documentation:
  Enabled: false

Metrics/LineLength:
  Max: 120

Lint/AssignmentInCondition:
  Enabled: false

Lint/HandleExceptions:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

AllCops:
  RunRailsCops: true
  Include:
    - Gemfile
    - lib/tasks/*
  Exclude:
    - db/schema.rb
    - vendor/**/*

